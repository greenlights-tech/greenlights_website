<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Greenlights Tech</title>
    <script type="text/javascript">
      // Dit script zorgt ervoor dat het pad wordt opgeslagen en doorgestuurd naar index.html
      var pathSegmentsToKeep = 1; // Dit moet 1 zijn omdat je project in /greenlights_website/ staat

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
