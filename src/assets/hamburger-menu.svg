<?xml version="1.0" ?>
<svg width="800px" height="800px" viewBox="0 0 12 12" id="hamburger-icon" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <filter id="dropshadow-groot">
            <feDropShadow 
                dx="0.8"         dy="0.8"         stdDeviation="0.6" flood-color="black" 
                flood-opacity="0.3"
            />
        </filter>
    </defs>

    <g style="filter:url(#dropshadow-groot);">
        <rect fill="#888" height="1" width="11" x="0.5" y="5.5"/>
        <rect fill="#888" height="1" width="11" x="0.5" y="2.5"/>
        <rect fill="#888" height="1" width="11" x="0.5" y="8.5"/>
    </g>

</svg>